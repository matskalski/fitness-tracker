<section>
    <form class="w-full h-dvh" [formGroup]="form">
        <div class="flex flex-col justify-center items-center size-full">
            <mat-form-field class="w-xs mb-1">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                <mat-error>{{getEmailError}}</mat-error>
            </mat-form-field>
            <mat-form-field class="w-xs mb-1">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
                <mat-hint align="end">{{getCurrentPasswordLength}}/{{requiredPasswordLength}}</mat-hint>
                <mat-error>{{getPasswordError}}</mat-error>
            </mat-form-field>
            <mat-form-field class="w-xs mb-1">
                <mat-label>Confirm password</mat-label>
                <input type="password" matInput formControlName="confirmPassword"
                    [errorStateMatcher]="confirmPasswordErrorStateMatcher">
                <mat-error>{{getConfirmPasswordError}}</mat-error>
            </mat-form-field>
            <button type="submit" matButton="outlined">Sign up</button>
        </div>
    </form>
</section>
